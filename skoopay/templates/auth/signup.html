{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block main %}
<h1>Open a SkooPay Account for your School</h1>
<div class="scroll-left">
    <h5>Receive students fees quicker</h5>
</div>
<h4><a href="/auth/register">Parents register here</a>
    <div id="login-form">
        <img src="../../static/images/skool.jpg" alt="school-image">

        <form action="/auth/signup" method="post" class="card">
            <h3>Register as:</h3>
            <select name="job" id="job" class="form-group">
                <option value="admin" class="form-control">Administrator</option>
                <option value="dir" class="form-control">Director</option>
                <option value="acct" class="form-control">Accountant</option>
            </select>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="fullname" placeholder="Full names" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="schoolname" placeholder="School name" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="schoolnumber" placeholder="Registration number" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="mobile" placeholder="Mobile" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Email" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Signup</button>
        </form>
    </div>
    <div class="small text-center text-muted">
        <h6><a href="#" target="blank">Terms and Conditions</a> <a href="#" target="blank">Privacy Policy</a></h6>
    </div>
    {% endblock %}
