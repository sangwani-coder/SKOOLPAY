{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block main %}
<h1>Sign in to your SkooPay</h1>
<div id="login-form">
    <img src="../../static/images/skool.jpg" alt="school-image">

    <form action="/user/dashboard" method="post" class="card">
        <h3>Parent Login</h3>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <form action="/admin/dashboard" method="post" class="card">
        <h3>School Login</h3>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="schoolname" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="schoolpassword" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</div>
<div class="small text-center text-muted">
    <h6><a href="#" target="blank">Terms and Conditions</a> <a href="#" target="blank">Privacy Policy</a></h6>
</div>
{% endblock %}
